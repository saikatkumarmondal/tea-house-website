<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a4b35461dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-24">
        <header class="flex pt-10 mb-20">
            <!-- Text Container -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <br>
                    <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-5 py-3 rounded-lg font-bold text-white">Explore More <i class="fa-solid -rotate-45 fa-arrow-right"></i></button>
                </div>
             
             <!-- Image Container -->
              <div class="relative">
                    
                        <div  class="flex">
                            <img class="w-full" src="images/banner.png" alt="">                     
      </div>

      <!-- Icon container -->
       <div class="flex absolute top-5  md:top-28 bg-white shadow-lg px-2 py-2 md:px-10 lg-py-4 rounded-lg items-center">
        <!-- icon -->
         <div>
            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
         </div>

         <!-- Text -->
          <div class="ml-2">
            <h4 class="lg:text-2xl font-bold">5.00</h4>
            <p class="text-gray-400">Trust Pilot Ratings</p>
          </div>
       </div>
              </div>
        </header>
    </main>
